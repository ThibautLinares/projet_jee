<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />


        <h:panelGroup layout="block" rendered="#{loginMBean.connected}">
            <header id="header" class="header_content" >            
                <ui:insert name="contentHeader">
                    <h:form id="deconnexionForm" styleClass="deconnexionForm" rendered="#{loginMBean.connected}"> 
                        <h:outputText value="#{loginMBean.message}" />
                        <h:commandButton styleClass="btnDeconnexion" value="Deconnexion" action="#{loginMBean.deconnexion}" /> 
                    </h:form>                
                </ui:insert>
            </header>
        </h:panelGroup>


        <!--Connexion-->
        <div id="leftcolumn_box01">
            <h:form styleClass="loginForm" id="loginForm" rendered="#{!loginMBean.connected}"> 
                <h:outputText rendered="#{!loginMBean.connected}" value="#{loginMBean.message}" /> 
                <h:inputText styleClass="login" id="login" value="#{loginMBean.login}" /> 
                <p:watermark for="login" value="Login" id="watermarkLogin" /><!--Placeholder-->
                <h:inputText styleClass="password" id="password" value="#{loginMBean.password}" /> 
                <p:watermark for="password" value="Password" id="watermarkPassword" /><!--Placeholder-->
                <h:commandButton styleClass="btnConnexion" id="btnConnexion" value="Connexion" action="#{loginMBean.checkLogin}" /> 
            </h:form> 
        </div> 


        <h:panelGroup layout="block" rendered="#{loginMBean.connected}">
            
            <div id="left">
                <p:accordionPanel styleClass="accordionPanel">
                        <p:tab  title="Accueil">
                            <h:panelGrid styleClass="accordionTab" columns="2" cellpadding="10">
                                <h:link outcome="index.xhtml" value="Accueil"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Liste des comptes">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:link outcome="CompteBancaireList.xhtml" value="Liste des comptes"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Virement">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:link outcome="VirementBancaire.xhtml" value="Virement"/>
                            </h:panelGrid>
                        </p:tab>
                </p:accordionPanel>
            </div>
        </h:panelGroup>                   



        <!-- div en JSF -->
        <h:panelGroup layout="block" rendered="#{loginMBean.connected}">
            <div id="content" class="left_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </h:panelGroup>




    </h:body>

</html>
