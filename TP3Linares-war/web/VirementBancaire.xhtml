<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./template_default.xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <section styleClass="sectionVirement">
            <p:tabView styleClass="tabViewVirement">
                <p:tab title="Créditer un compte">
                    <h:panelGrid styleClass="panelGridVirement" columns="2" cellpadding="10">
                        <h:form styleClass="formVirement">
                            
                            <p:autoComplete styleClass="inputVirementAutoComplete" id="idCompteCrediter" value="#{compteBancaireMBean.nomCompteACrediter}" completeMethod="#{compteBancaireMBean.completeText}" />
                                <p:watermark for="idCompteCrediter" value="id du compte à créditer" /><!--Placeholder-->
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <h:inputText styleClass="inputVirement" id="montantCompteCrediter" value="#{compteBancaireMBean.montantACrediter}"/>
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <h:commandButton id="crediter" styleClass="btnCrediter" value="Créditer" action="#{compteBancaireMBean.crediterUnCompte()}"/> 
                        </h:form>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Débiter un compte">
                    <h:panelGrid styleClass="panelGridVirement" columns="2" cellpadding="10">
                        <h:form styleClass="formVirement">
                            
                            <p:autoComplete styleClass="inputVirementAutoComplete" id="idCompteDebiter" value="#{compteBancaireMBean.nomCompteADebiter}" completeMethod="#{compteBancaireMBean.completeText}" />
                                <p:watermark for="idCompteDebiter" value="id du compte à débiter" /><!--Placeholder-->
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            
                            <h:inputText styleClass="inputVirement" id="montantCompteDebiter" value="#{compteBancaireMBean.montantADebiter}"/>
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <h:commandButton id="debiter" styleClass="btnDebiter" value="Débiter" action="#{compteBancaireMBean.debiterUnCompte()}"/> 
                        </h:form>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Transférer vers un compte">
                    <h:panelGrid styleClass="panelGridVirement" columns="2" cellpadding="10">
                        <h:form styleClass="formVirement">
                            
                            <p:autoComplete styleClass="inputVirementAutoComplete" id="idCompteDebiterTransferer" value="#{compteBancaireMBean.nomCompteADebiter}" completeMethod="#{compteBancaireMBean.completeText}" />
                                <p:watermark for="idCompteDebiterTransferer" value="id du compte à débiter"  /><!--Placeholder-->
                            <h:outputText value="&lt;br/&gt;" escape="false" />

                            <p:autoComplete styleClass="inputVirementAutoComplete" id="idCompteCrediterTransferer" value="#{compteBancaireMBean.nomCompteACrediter}" completeMethod="#{compteBancaireMBean.completeText}" />
                                <p:watermark for="idCompteCrediterTransferer" value="id du compte à créditer" /><!--Placeholder-->
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            
                            <h:inputText styleClass="inputVirement" id="montantTransferer" value="#{compteBancaireMBean.montantADebiter}"/>
                            <h:outputText value="&lt;br/&gt;" escape="false" />
                            <h:commandButton  id="transferer" styleClass="btnTransferer" value="Transférer"  action="#{compteBancaireMBean.transferer()}"/>
                            <h3>#{compteBancaireMBean.message}</h3>
                        </h:form>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            
            
        </section>
    </ui:define>
    
</ui:composition>
