<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:insert name="metadata"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <header id="header" class="header_content">            
            <ui:insert name="contentHeader">
                
            </ui:insert>
        </header>
        
        
        <div id="left">
            <ul>  
                <li><h:link outcome="index.xhtml" value="Accueil"/></li>    
                <li><h:link outcome="CompteBancaireList.xhtml" value="Liste compte"/></li>    
            </ul> 
            
            <div id="leftcolumn_box01">
                   
                <h:outputText rendered="#{!loginMBean.connected}" value="#{loginMBean.message}" /> 

                <h:form id="loginForm" rendered="#{!loginMBean.connected}"> 
                 Login: <h:inputText id="loginForm" value="#{loginMBean.login}" /> 
                 Password: <h:inputText id="password" value="#{loginMBean.password}" /> 

                 <h:commandButton value="Login" action="#{loginMBean.checkLogin}" /> 
                </h:form> 
                <h:form id="deconnexionForm" rendered="#{loginMBean.connected}"> 
                    <h:outputText value="#{loginMBean.message}" />
                 <h:commandButton value="Deconnexion" action="#{loginMBean.deconnexion}" /> 
                 </h:form>
            </div>                     
        </div>
        <div id="content" class="left_content">
            <!-- div en JSF -->
            <h:panelGroup layout="block" rendered="#{loginMBean.connected}">
 
                <ui:insert name="content">

                </ui:insert>
            </h:panelGroup>
            <h:outputText rendered="#{!loginMBean.connected}" value="Veuillez vous connecter pour accèder à l'application" /> 
        </div>

    </h:body>

</html>
